<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="title" content="Levogirar">
	<meta name="description" content="A personal website">
	<link rel="stylesheet" type="text/css" href="/style.css">
	<script>
		function scrape() 
		{
			console.log("hello");
			var xhr = new XMLHttpRequest();
			xhr.addEventListener("load", getData);
			xhr.open("get", document.getElementById("website").value);
			xhr.send();
		}

		function getData()
		{
			var allRows = document.getElementsByTagName("td");
			var entries = allRows.length;

			for (let i = 0; i < entries; i++) {
				rowText = allRows[i].innerText;
				console.log (rowText);
			}
		}	
	</script>
</head>
<body>
	<div class="body-wrapper">
		<input type="text" placeholder="Paste URL here" id="website" onchange="scrape()">
	</div>
</body>
</html>
