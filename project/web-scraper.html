<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="title" content="Levogirar">
	<meta name="description" content="A personal website">
	<link rel="stylesheet" type="text/css" href="/style.css">
	<script>
		// Scraping IMBD
		// From https://www.youtube.com/watch?v=0NC9_R9TON4

		function scrapeIMDB() {
			var movieDetails = [{}];

			movieDetails['Title'] = document.querySelector("#title-overview-widget > div.vital > div.title_block > div > div.titleBar > div.title_wrapper > h1").innerText;

			movieDetails['Release year'] = document.querySelector("#titleYear > a").innerText;

			movieDetails['Rating'] = document.querySelector("#title-overview-widget > div.vital > div.title_block > div > div.ratings_wrapper > div.imdbRating > div.ratingValue > strong > span").innerText;

			movieDetails;
		};

		// To get rows in tables
		var allRows = document.getElementsByTagName("tr");
		var entries = allRows.length;

		for (let i = 0; i < entries; i++) {
			rowText = allRows[i].innerText;
			console.log (rowText);
		}

		//To get meta tags
		document.querySelector("meta[property='og:title']").getAttribute("content");
		document.querySelector("meta[property='og:description']").getAttribute("content");

		function scrape() {
			var xhr = new XMLHttpRequest();
			xhr.open("get", document.getElementById("website").value);
			xhr.send();
		}

	</script>
</head>
<body>
	<div class="body-wrapper">
		<input type="text" placeholder="Paste URL here" id="website" onchange="scrape()">
		<iframe src="https://www.bolsoaurora.es/" frameborder="0" style="height: 500px; width: 100%;"></iframe>
		<ul>
			<li>https://javascript.info/xmlhttprequest</li>
		</ul>
	</div>
</body>
</html>
